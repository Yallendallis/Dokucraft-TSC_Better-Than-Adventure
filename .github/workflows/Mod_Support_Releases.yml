name: Mod Support Releases

on:
  push:
    branches:
      - TSC-BTA-Mod-Support

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      RELEASE_VERSION: ${{ github.run_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Exclude unwanted files
        run: |
          find . -name '.github' -type d -exec rm -rf {} +
          find . -name '.git' -type d -exec rm -rf {} +
          rm -f README.md

      - name: Zip contents of each subdirectory
        run: |
          for dir in */ ; do
            dir_name=$(basename "$dir")
            cd "$dir" && zip -r "../${dir_name}.zip" ./* && cd ..
          done

      - name: List zip files for verification
        run: ls -l *.zip

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ github.ref_name }}${{ github.run_number }}"
          name: "Mod-Support-Release"
          body: "Usage: Download any .zip under assets, place in the texturepacks folder, load after Dokucraft. Update ${{ env.RELEASE_VERSION }}"
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            *.zip
