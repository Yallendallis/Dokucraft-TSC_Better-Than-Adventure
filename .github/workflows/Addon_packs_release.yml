name: Create Addon Packs Release

on:
  push:
    branches:
      - Addon-Packs

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      RELEASE_VERSION: ${{ github.run_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Exclude unwanted files
        run: |
          find . -name '.github' -type d -exec rm -rf {} +
          find . -name '.git' -type d -exec rm -rf {} +
          rm -f README.md

      - name: Zip files
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r AddOns-Doku-TSC-7.3.zip .

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ github.ref_name }}${{ github.run_number }}"
          name: "Add On Pack For Dokucraft TSC BTA"
          body: "Usage: Download the .zip under assets, extract .zip into the texturepacks folder. Update ${{ env.RELEASE_VERSION }}"
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: AddOns-Doku-TSC-7.3.zip
